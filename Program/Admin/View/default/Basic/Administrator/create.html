<script>
    $(function(){

        $('input[type="checkbox"]','._ajaxSubmit').unbind('click');
        $('input[type="checkbox"]','._ajaxSubmit').click(function(){

            var ids = '';

            $('input[type="checkbox"]:checked','._ajaxSubmit').each(function(i,v){

                ids += $(this).val()+',';

            });

            ids = ids.substring(0,(ids.length -1));

            $('input[name="group"]').val(ids);

        });

    });

    //数据提交回调
    function ajaxRequestCallback(result,id,_this){

        if(result.code == 200){

            layer.msg(result.msg);

        }else{

            layer.msg(result.msg,function(){});

        }

    }
</script>
