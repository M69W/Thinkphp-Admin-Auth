<script type="text/javascript">

    function addclass_slide(id,errid,classname) {
        $('#'+id).animate({
            opacity: 'show'
        }, 1000,function() {
            $('#'+errid).addClass(classname);
        });


    }
    function checkform() {
        $('#username_error').removeClass('validate-has-error');
        $('#password_error').removeClass('validate-has-error');
        $('#codeid_error').removeClass('validate-has-error');
        if($('#username').val()=='') {
            addclass_slide('username','username_error','validate-has-error');
            $('#username').focus();
            return false;
        }
        if($('#password').val()=='') {
            addclass_slide('password','password_error','validate-has-error');
            $('#password').focus();
            return false;
        }
        if($('#codeid').val()=='') {
            addclass_slide('codeid','codeid_error','validate-has-error');
            $('#codeid').focus();
            return false;
        }
    }



    $(function(){
        if(top.location.href != self.location.href){
            $('#form_login').attr('target','top');
        }

        $.supersized({

            // 功能
            slide_interval     : 4000,
            transition         : 1,
            transition_speed   : 1000,
            performance        : 1,

            // 大小和位置
            min_width          : 1500,
            min_height         : 0,
            vertical_center    : 1,
            horizontal_center  : 1,
            fit_always         : 0,
            fit_portrait       : 1,
            fit_landscape      : 0,

            // 组件
            slide_links        : 'blank',
            slides             : [
                {image : '<?php echo C('STATIC_PATH');?>images/login/1.jpg'},
                {image : '<?php echo C('STATIC_PATH');?>images/login/2.jpg'},
                {image : '<?php echo C('STATIC_PATH');?>images/login/3.jpg'},
                {image : '<?php echo C('STATIC_PATH');?>images/login/4.jpg'},
                {image : '<?php echo C('STATIC_PATH');?>images/login/5.jpg'}
            ]
        });
    });
</script>
